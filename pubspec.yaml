environment:
  sdk: ">=3.4.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  firebase_messaging: ^15.0.3
  firebase_crashlytics: ^4.0.3
  firebase_analytics: ^11.2.0
  firebase_app_check: ^0.3.0+3
  cloud_firestore: ^5.1.0
  flutter_dotenv: ^5.1.0
