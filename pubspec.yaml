  haptic_feedback: ^0.5.1+1
  eraser: ^2.0.2
  typewritertext: ^3.0.8
  characters: ^1.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  sensors_plus: ^5.0.0

flutter:
  uses-material-design: true
