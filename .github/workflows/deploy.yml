name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build ios --release --no-codesign
